<!doctype html>
<html>

<head>
    <title>Don't edit my draw</title>
    <meta charset="UTF-8">
    <meta lang="ja">
    <meta lang="ja-jp">
    <link rel="stylesheet" href="test.css">
    <script src="test.js"></script>
    <script src="tnsplit.js"></script>
    <script src="tnsplit.min.js"></script>
</head>

<body>
    <div class="tns-apply">
        <h2>コピー可能</h2><img src="kinzan.png" class="tns-apply">
    </div>
    <div class="uncopy">
        <h2>コピー不可能</h2><img src="kinzan.png" class="tns-apply">
    </div>
    <script>tnSplit.run();</script>
    <script>
        document.addEventListener('keydown', (e) => {
            if (e.keyCode === 123) { // F12キー
                e.preventDefault();
            }
        });

    </script>
</body>
